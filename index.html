<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca tu pokémon</title>
</head>
<body>
    <header>
        <div class="head">
            <h1>Busca tu pokémon</h1>
            <h2>API usada: <a href="https://pokeapi.co/" target="blank">PokéAPI</a></h2>
        </div>
    </header>
    <section>
        <div class="content">
            <div class="pokemon__img">
                <img id="img" src="pokemon" class="invisible">
                <ul class="pokemon__img-ul">
                    <li class="pokemon__img-li" id="li1"></li>
                    <li class="pokemon__img-li" id="li2"></li>
                    <li class="pokemon__img-li" id="li3"></li>
                </ul>
            </div>
            <div class="pokemon__input">
                <input class="pokemon__input-num">
                <button class="pokemon__input-btn">Escoger Pokemón</button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
